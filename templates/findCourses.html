{% extends base %}
{% load static %}

{% block header %}
 <h1 id="heading">Assign a User to a Course Section</h1>
{% endblock %}

{% block content %}<br>
    <link rel="stylesheet" type = "text/css" href="{% static 'background.css' %}">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <h3>Choose a course.</h3>
    <form method="post" action="/findcourse/">
  {%csrf_token%}
<div class="box">
<select name = "course">
    {%for i  in courseList %}
        <option value="{{ i.name }}">{{ i }}</option>
    {% endfor %}
</select>
</div>

<br>
<br>
  <input type="submit" class="btn"/><br>
  </form>
{% endblock %}
